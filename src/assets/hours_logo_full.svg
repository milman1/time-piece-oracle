<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (remove this rect if you want a transparent background) -->
  <rect width="1024" height="1024" fill="#1A1A1A"/>

  <!-- Icon -->
  <g transform="translate(0,0)">
    <!-- Main white hand -->
    <line x1="162" y1="437" x2="258" y2="587" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
    <!-- Secondary white hand -->
    <line x1="168" y1="520" x2="258" y2="587" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
    <!-- Thin white accent -->
    <line x1="195" y1="540" x2="240" y2="605" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.95"/>
    <!-- Red hand -->
    <line x1="245" y1="450" x2="214" y2="583" stroke="#E11D2A" stroke-width="12" stroke-linecap="round"/>
    <!-- Red square tip -->
    <rect x="205" y="574" width="18" height="18" rx="2" fill="#E11D2A" transform="rotate(20 214 583)"/>
  </g>

  <!-- Wordmark -->
  <text x="360" y="545"
        fill="#FFFFFF"
        font-family="Montserrat, Inter, Helvetica, Arial, sans-serif"
        font-size="150"
        font-weight="500"
        letter-spacing="0.28em">HOURS</text>
</svg>
